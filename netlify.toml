# netlify.toml
# Created: Netlify deployment configuration for Algan Studio

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"

# Redirects
[[redirects]]
  from = "/home"
  to = "/"
  status = 301
  
[[redirects]]
  from = "/services/ads"
  to = "/services/google-ads"
  status = 301

# Pretty URLs (remove .html)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Dev server settings
[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321
  autoLaunch = true